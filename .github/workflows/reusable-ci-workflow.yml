name: Reusable CI Workflow

on:
  workflow_call:
    inputs:
      microservice:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Maven Build
      run: mvn -B package --file ./${{ inputs.microservice }}/pom.xml
